<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saran - FitFuel Kitchen</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo">
            <h1>JAYAKitchen</h1>
            <svg width="50" height="50" viewBox="0 0 50 50">
                <circle cx="25" cy="25" r="20" fill="#4CAF50"/>
                <path d="M15 25 L35 25 M25 15 L25 35" stroke="white" stroke-width="4"/>
            </svg>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Beranda</a></li>
                <li><a href="profil.html">Profil</a></li>
                <li><a href="produk.html">Produk</a></li>
                <li><a href="saran.html" class="active">Saran</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="feedback">
            <h2>Formulir Saran</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="nama">Nama:</label>
                    <input type="text" id="nama" name="nama" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="telepon">Nomor Telepon:</label>
                    <input type="tel" id="telepon" name="telepon">
                </div>

                <div class="form-group">
                    <label for="kategori">Kategori Saran:</label>
                    <select id="kategori" name="kategori">
                        <option value="produk">Produk</option>
                        <option value="layanan">Layanan</option>
                        <option value="website">Website</option>
                        <option value="lainnya">Lainnya</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="saran">Saran Anda:</label>
                    <textarea id="saran" name="saran" rows="5" required></textarea>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" name="newsletter" value="yes">
                        Saya ingin berlangganan newsletter
                    </label>
                </div>

                <button type="submit">Kirim Saran</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 FitFuel Kitchen. Hak Cipta Dilindungi.</p>
    </footer>
</body>

</html>
